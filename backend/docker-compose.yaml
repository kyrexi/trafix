volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis:6379
    ports:
      - "3000:3000"
    networks:
      - app-network

  redis:
    image: "redis"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
