server {
    listen 80;
    server_name nuts.kyrexi.tech;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }
    
    location / {
        return 200 "nuts.kyrexi.tech is ready for SSL setup\n";
        add_header Content-Type text/plain;
    }
}
