# HTTP to HTTPS redirect
server {
    listen 80;
    server_name nuts.kyrexi.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name nuts.kyrexi.tech;

    ssl_certificate /etc/letsencrypt/live/nuts.kyrexi.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nuts.kyrexi.tech/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    location /v1/ {
        proxy_pass http://backend:5000/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        return 200 "nuts.kyrexi.tech API is running securely!\n";
        add_header Content-Type text/plain;
    }
}
