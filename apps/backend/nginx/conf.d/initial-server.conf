# Temporary HTTP-only server for initial certificate generation
server {
    listen 80;
    server_name nuts.kyrexi.tech;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary API access during setup (remove after SSL is working)
    location /v1/ {
        proxy_pass http://backend:5000/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default response
    location / {
        return 200 "Server is running - SSL setup in progress";
        add_header Content-Type text/plain;
    }
}