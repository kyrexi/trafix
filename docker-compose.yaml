volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis:6379
    networks:
      - app-network
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
  redis:
    image: "redis"
    networks:
      - app-network
    ports:
      - "6379:6379"

networks:
  app-network:
    driver: bridge
